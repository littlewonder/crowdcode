<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hello World</title>

<body>
    <div class="root">
        <div class="header">
            <img src="img/search.svg" id="search">
            <img src="img/Crowd%20Code.svg">
            <div>
                <img src="img/leaderboard.svg" id="leaderboard">
                <img src="img/profile.svg" id="profile">
            </div>
        </div>
        <h3>Featured Programming Concepts</h3>
        <div class="module" id="variables">
            <h1>Variables</h1>
            <div>
                <img src="img/module1.svg">
                <p>4 lessons • 3 quizzes</p>
            </div>
            <div class="chaptotal" style="background: rgba(40, 193, 249, 0.15);">
                <div class="chapcovered" style="width: 30%;
                background: rgba(40, 193, 249, 1);"></div>
            </div>
            <h4>Covered: 24%</h4>
        </div>
        <div class="module" id="datatypes">
            <h1>Data Types</h1>
            <div>
                <img src="img/module2.svg">
                <p>3 lessons • 2 quizzes</p>
            </div>
            <div class="chaptotal" style="background: rgba(247, 153, 33, 0.15);">
                <div class="chapcovered" style="width: 10%;
                background: rgba(247, 153, 33, 1);"></div>
            </div>
            <h4>Covered: 12%</h4>
        </div>
        <div class="module" id="control">
            <h1>Control Flows</h1>
            <div>
                <img src="img/module3.svg">
                <p>6 lessons • 4 quizzes</p>
            </div>
            <div class="chaptotal" style="background: rgba(137, 133, 219, 0.15);">
                <div class="chapcovered" style="width: 3%;
                background: rgba(137, 133, 219, 1);"></div>
            </div>
            <h4>Covered: 1%</h4>
        </div>
        
        <div class="module" id="arrays">
            <h1>Arrays</h1>
            <div>
                <img src="img/module4.svg">
                <p>3 lessons • 3 quizzes</p>
            </div>
            <div class="chaptotal" style="background: rgba(0, 211, 144, 0.15);">
                <div class="chapcovered" style="width: 3%;
                background: rgba(0, 211, 144, 1);"></div>
            </div>
            <h4>Covered: 1%</h4>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/hammer-time.min.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.js"></script>
    <script type="text/javascript" src="js/home.js"></script>

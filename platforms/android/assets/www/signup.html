<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <div class="signup">
            <div class="gradient">
                <div class="total">
                    <div class="part"></div>
                </div>
                <h1>Let's setup your profile</h1>
            </div>
            <div class="background">
                <form action="#" autocomplete="off" id="lmao">
                    <fieldset>
                        <input id="first" type="text" name="first" required>
                        <label for="first">Full Name</label>
                        <div class="after"></div>
                    </fieldset>
                    <fieldset>
                        <input id="last" type="text" name="last" required>
                        <label for="last">Email Address</label>
                        <div class="after"></div>
                    </fieldset>
                    <h1>Gender</h1>
                    <div class="sex">
                        <div class="gender nay" id="female">
                            <img src="img/female.png">
                            <p>Female</p>
                        </div>
                        <div class="gender nay" id="male">
                            <img src="img/male.png">
                            <p>Male</p>
                        </div>
                    </div>
                </form>
                <div class="agegroup" style="display:none;">
                    <div class="grp" id="g1">4-12 years</div>
                    <div class="grp" id="g2">13-20 years</div>
                    <div class="grp" id="g3">21-35 years</div>
                    <div class="grp" id="g4">35-60 years</div>
                    <div class="grp" id="g5">60+ years</div>
                </div>
                <div class="jobgroup" style="display:none;">
                    <div class="job" id="doctor">
                        <img src="img/doctor.png">
                        <p>Doctor</p>
                    </div>
                    <div class="job" id="wife">
                        <img src="img/wife.png">
                        <p>Housewife</p>
                    </div>
                    <div class="job" id="student">
                        <img src="img/student.png">
                        <p>Student</p>
                    </div>
                    <div class="job" id="chef">
                        <img src="img/chef.png">
                        <p>Chef</p>
                    </div>
                    <div class="job" id="engineer">
                        <img src="img/engineer.png">
                        <p>Engineer</p>
                    </div>
                    <div class="job" id="police">
                        <img src="img/police.png">
                        <p>Police</p>
                    </div>
                </div>
                <div>
                    <br>
                    <br>
                    <a href="#" id="morejobs" style="display:none;">Not Listed? Select here</a>
                </div>
                <button class="dead" id="chalo">
                    Continue
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/hammer-time.min.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
